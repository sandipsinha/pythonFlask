<html>
<head>

    <script src='//cdn.datatables.net/1.10.0/js/jquery.dataTables.js'></script>

<body>

{% block content %}{% endblock %}
<div class="flash">
  {% for message in get_flashed_messages()%}
    {{ message }}
  {% endfor %}
</div>
<script type="text/javascript">
$( document ).ready(function() {
var state = $("#stateind").val();
var order = $("#order_id").val();
if (state == 'e'){
 $('.flash').addClass('isa_error');
}
 else if (state == 'w'){
      $('.flash').addClass('isa_warning');
                       }
 else
      $('.flash').addClass('isa_info');

 if (order == null || order == ""){
    $("#sub").val("Add");
 }
 else
    $("#sub").val("Update");
    });
</script>



</body>
