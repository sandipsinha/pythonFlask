{% extends 'userinfo/base.html' %}
{% block content %}
<script>
$(function () {
    $('#grid').w2grid({
        name: 'grid',
        header: 'List of Names',
        show: { lineNumbers: true },
        columns: [
            { field: 'userid', caption: 'User ID', size: '16%', sortable: true },
            { field: 'name', caption: 'Name', size: '20%', sortable: true },
            { field: 'username', caption: 'User Name', size: '16%', sortable: true},
            { field: 'email', caption: 'Email', size: '16%'},
            { field: 'Number_Of_Logins', caption: 'Number Of Logins', size: '16%', sortable: true },
            { field: 'Last_Login', caption: 'Last Login Date', size: '16%', sortable: true },
        ],
        postData : {subdomain:{{grid2|tojson|safe}}}

    });
    w2ui['grid'].load('/user/logindata');
});

</script>

<div id="grid" style="width: 100%; height: 150px;">

</div>
{% endblock %}
